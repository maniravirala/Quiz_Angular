<section class="user-select-none">
  <div class="container">
    <!--vh-100-->
    <div class="row h-100 align-items-center">
      <div class="col col-lg-12 col-xl-12">
        <div class="card text-black rounded-2 border-0">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="left col py-4">
                <p class="h1 text-center fw-bold mb-5">Log in</p>
                <form
                  [formGroup]="loginForm"
                  class="mx-1 mx-md-4 d-flex flex-column gap-4"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="parentInput">
                    <div class="inputRow d-flex flex-row align-items-center">
                      <span class="material-symbols-outlined me-2">email</span>
                      <div class="form flex-fill position-relative">
                        <label class="position-relative w-100">
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder=""
                            required
                            name="email"
                            formControlName="email"
                            [class.hasValue]="email.value"
                          />
                          <span class="top-50 position-absolute">Email</span>
                        </label>
                      </div>
                    </div>
                    <div
                      *ngIf="email.invalid && (email.touched || email.dirty)"
                      class="alert p-0 m-0"
                    >
                      <div *ngIf="email.hasError('required')" class="">
                        Email is required
                      </div>
                      <div *ngIf="email.hasError('email')">
                        Email is invalid
                      </div>
                    </div>
                  </div>
                  <div class="parentInput">
                    <div class="inputRow d-flex flex-row align-items-center">
                      <span class="material-symbols-outlined me-2">lock</span>
                      <div class="form flex-fill position-relative">
                        <label class="position-relative w-100">
                          <input
                            type="{{ showPassword ? 'text' : 'password' }}"
                            id="password"
                            class="form-control"
                            placeholder=""
                            required
                            formControlName="password"
                          />
                          <span class="top-50 position-absolute">Password</span>
                        </label>
                        <span
                          class="hideShow material-symbols-outlined me-2 bg-white p-2 rounded-5 position-absolute end-0 top-50"
                          (click)="togglePasswordVisibility()"
                          >{{
                            showPassword ? "visibility_off" : "visibility"
                          }}</span
                        >
                      </div>
                    </div>
                    <div
                      *ngIf="
                        password.invalid && (password.touched || password.dirty)
                      "
                      class="alert p-0 m-0"
                    >
                      <div *ngIf="password.hasError('required')" class="">
                        Password is required
                      </div>
                      <div *ngIf="password.hasError('requirements')">
                        {{ password.errors.requirements }}
                      </div>
                    </div>
                  </div>

                  <div class="parentInput">
                    <div class="form-check d-flex flex-row mb-3">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        id="tandc"
                        formControlName="tandc"
                      />
                      <label class="form-check-label" for="tandc">
                        I agree to the <a href="#">Terms and Conditions</a>
                      </label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4">
                    <button
                      class="btn"
                      type="submit"
                      [disabled]="!loginForm.valid"
                      [ngClass]="{
                        'btn-primary': loginForm.valid,
                        'btn-outline-secondary': !loginForm.valid
                      }"
                    >
                      Login
                    </button>
                  </div>

                  <div class="d-flex justify-content-center mx-4">
                    <span
                      >Don't have an account?
                      <a routerLink="/register">Signup</a></span
                    >
                  </div>
                </form>
              </div>
              <div class="col p-5">
                <img
                  src="assets/illustrators/login.svg"
                  alt="login_illustrator"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
