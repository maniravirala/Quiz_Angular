<div class="container">
  <input type="text" [(ngModel)]="searchQuery" (input)="filterQuizzes()" placeholder="Search Quizzes" class="form-control mb-3">

  <div class="row">
    <div *ngFor="let quiz of filteredQuizzes" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ quiz.testName }}</h5>
          <!-- Add more details or buttons for the quiz -->
        </div>
      </div>
    </div>
  </div>
</div>
