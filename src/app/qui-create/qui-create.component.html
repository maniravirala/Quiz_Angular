<div class="container">
  <h2>Create Your Quiz</h2>

  <div>
    <div>
      <form [formGroup]="questionForm">
        <!-- Your existing form controls -->
        <div class="inputRow d-flex gap-4 mb-5">
          <div class="form-group col-3">
            <div class="form-group">
              <label for="testName">Test Name:</label>
              <input
                type="text"
                class="form-control"
                id="testName"
                formControlName="testName"
              />
            </div>
            <div class="form-group">
              <label for="testId">Test ID:</label>
              <input
                type="text"
                class="form-control"
                id="testId"
                formControlName="testId"
              />
            </div>
            <div class="form-group">
              <label for="timeLimit">Test Duration:</label>
              <input
                type="text"
                class="form-control"
                id="timeLimit"
                formControlName="timeLimit"
              />
            </div>
            <div class="form-group">
              <label for="allowRetake">Allow Retake:</label>
              <input
                type="checkbox"
                class="p-3"
                id="allowRetake"
                formControlName="allowRetake"
              />
            </div>
          </div>
        </div>

        <div formArrayName="questions">
          <div
            *ngFor="let question of questionControls; let i = index"
            [formGroupName]="i"
            class="question-container"
          >
            <div class="form-group col-6">
              <div class="question">
                <label for="question{{ i }}">Question:</label>
                <input
                  type="text"
                  class="form-control"
                  id="question{{ i }}"
                  formControlName="text"
                />
              </div>
              <div class="answer">
                <label for="answer{{ i }}">Answer:</label>
                <input
                  type="text"
                  class="form-control"
                  id="answer{{ i }}"
                  formControlName="correctAnswer"
                />
              </div>

              <div formArrayName="options">
                <div
                  *ngFor="let option of getOptionControls(i); let j = index"
                  class="option"
                >
                  <label for="option{{ i }}{{ j }}">Option:</label>
                  <input
                    type="text"
                    id="option{{ i }}{{ j }}"
                    class="form-control"
                    [formControlName]="j"
                  />
                  <button
                    class="btn btn-danger"
                    type="button"
                    (click)="deleteOption(i, j)"
                  >
                    Delete
                  </button>
                </div>
                <button
                  class="btn btn-success"
                  type="button"
                  (click)="addOption(i)"
                >
                  Add Option
                </button>
              </div>
            </div>
            <button
              class="btn btn-warning"
              type="button"
              (click)="deleteQuestion(i)"
            >
              Delete Question
            </button>
          </div>
        </div>

        <div class="buttons d-flex gap-4">
          <button class="btn btn-primary" type="button" (click)="addQuestion()">
            Add Question
          </button>
          <button class="btn btn-success" type="button" (click)="save()">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
